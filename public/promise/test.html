        function _promise(param) {
            return new Promise((resolve, reject) => {
                window.setTimeout(function () {
                    if (param) {
                        resolve('해결 완료!')
                    } else {
                        reject(Error('실패!!!!!!!'))
                    } //resolve promise에서 성공해서 객체를 반환 이 함수를끝내겟다
                }, 3000) //비동기 시행문 
            })
        }
        _promise(false).then(data => { //true 일때 reslove ! false 일때 reject
            console.log(data)
        }).catch(err => {
            console.log(err)
        })
