<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promis all Api</title>
</head>

<body>
    <script>
        // 무엇이 먼저 끝날지 모를 때 다 끝나고 실행될 때 promise.all api를 사용한다. 
        function _promise(param) {
            return new Promise((resolve, reject) => {
                window.setTimeout(function () {
                    if (param) {
                        console.log('첫번째 Promise 완료')
                        resolve('해결 완료!')
                    } else {
                        reject(Error('실패!!!!!!!'))
                    }
                }, Math.random() * 20000 + 1000)
            })
        }

        var promise2 = new Promise(function (resolve, reject) {

            // 비동기를 표현하기 위해 setTimeout 함수를 사용 
            window.setTimeout(function () {

                // 해결됨 
                console.log("두번째 Promise 완료");
                resolve("두번째 해결 완료");

            }, Math.random() * 10000 + 1000);
        });


        Promise.all([_promise(true), promise2]).then(function (values) {
            console.log("모두 완료됨", values); //values 값은 상단에 Resolve 를 받아옴
        })
    </script>
</body>

</html>
