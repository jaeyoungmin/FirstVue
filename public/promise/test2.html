<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 중첩</title>
</head>

<body>
    <script>
        function _promise(param) {
            return new Promise((resolve, reject) => {
                window.setTimeout(function () {
                    if (param) {
                        resolve('해결 완료!')
                    } else {
                        reject(Error('실패!!!!!!!'))
                    }
                }, 3000)
            })
        }
        _promise(true).then(data => {
                return _promise(true) //중첩
            }).then(data => {
                console.log(data)
            })
            .catch(err => {
                console.log(err)
            })
    </script>
</body>

</html>
